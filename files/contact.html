<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steazy</title>
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em 5em;
      }

      #container {
        max-width: 800px;
        margin: 0 auto;
        overflow: hidden;
      }

      #contactForm {
        width: 100%;
        box-sizing: border-box;
        padding: 20px;
        float: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><span>St</span>eazy</div>
      <div class="navbar">
        <a href="index.html" class="nl">Home</a>
            <a href="#features" class="nl">Features</a>
            <a href="aboutus.html" class="nl">About</a>
            <a href="contact.html" class="nl">Contact Us</a>
            <a href="signup.html" class="sbtn">Signup</a>
            <a href="login.html" class="sbtn">Login</a>
      </div>
    </header>

    <div id="container">
      <!-- Contact Form -->
      <div id="contactForm">
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
