<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        padding: 1em 5em;
      }

      #container {
        max-width: 400px;
        margin: 20px auto;
        overflow: hidden;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        width: 100%;
        box-sizing: border-box;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background-color: #555;
      }

      p {
        margin-top: 20px;
        text-align: center;
      }

      a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><span>St</span>eazy</div>
      <div class="navbar">
        <a href="index.html" class="nl">Home</a>
        <a href="#features" class="nl">Features</a>
        <a href="aboutus.html" class="nl">About</a>
        <a href="contact.html" class="nl">Contact Us</a>
        <a href="signup.html" class="sbtn">Signup</a>
        <a href="login.html" class="sbtn">Login</a>
      </div>
  </header>

    <div id="container">
      <!-- Sign Up Form -->
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Sign Up</button>
      </form>

      <p style="color: black;">Already have an account? <a href="#" style="color: black;">Login here</a>.</p>
    </div>
  </body>
</html>
